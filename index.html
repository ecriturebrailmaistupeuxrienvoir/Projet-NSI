<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Scores</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
	</head>
	<table>
    <thead>
        <tr>
            <th colspan="3">Tableau des scores</th>
        </tr>
    </thead>
    <tbody>
		<tr>
            <td>Id</td>
            <td>Score</</td>
			<td>Joueurs</</td>
        </tr>
		{% for score in scores %}
        <tr>
            <td>{{ score[0] }}</td>
            <td>{{ score[1] }}</</td>
			<td>{{ score[2] }}</</td>
        </tr>
		{% endfor %}
    </tbody>
</table>
</html>
